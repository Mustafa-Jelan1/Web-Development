<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dog Facts App</title>
</head>

<body>
<main>
    
    <h1>DogFactsApp</h1>
    <section>
        <h2>Things Dogs love:</h2>
        <ul>
            <li>bones</li>
            <li>belly rubs</li>
            <li>treats</li>
        </ul>

        <figure>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
            alt="Cute Dog Chewing a bone">
            <figcaption>Dogs <em>love</em> chewing bones.</figcaption>
        </figure>

    </section>

    <section>
        <h2>Things Dogs Hate:</h2>
        <ol>
            <li>baths</li>
            <li>fireworks</li>
            <li>mailman</li>
        </ol>

        <figure>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="picture of a scared dog">
            <figcaption>Dogs <em>hate</em> loud noises.</figcaption>
        </figure>
    </section>

    <section>
        <h2>Dog Form</h2>
        <form action ="https://freecatphotoapp.com/submit-cat-photo">
            <fieldset>
                <input type="checkbox" id="fetch" name="personality" value="likes playing fetch">
                <label for="fetch">Likes Playing fetch</label>

                <input type="checkbox" id="cuddling" name="personality" value="likes cuddling">
                <label for="cuddling">Likes Cuddling</label>

                <input type="checkbox" id="barking" name="personality" value="likes barking">
                <label for="barking">Likes Barking</label>
            </fieldset>

        <input type="text" name="dogpicurl" placeholder="URL of your Dog's Picture" required>
        <button type="submit">Submit</button>

        </form>
    </section>

</main>
</body>

</footer>

</html>
